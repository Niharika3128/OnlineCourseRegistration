{% extends 'common.html' %}
{% block menu %}
    {% include 'student/main_menu.html' %}
{% endblock %}

{% block content %}
    <!doctype html>
    <html lang="en">
      <head>
          <title>Student Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
          <style>
              #admin_login_title{
                  font-size: 40px;
                  font-family: "Agency FB";
                  color: wheat;
                  background-color: grey;
                  text-align: center;
                  padding: 10px;
                  border-radius: 10px;
              }
          </style>
      </head>
      <body>
      <br><br><br><br>
      <table align="center" width="300">
          <form action="{% url 'login_check' %}" method="post">
              {% csrf_token %}
              <tr><th id="admin_login_title">Student Login</th></tr>
          <tr><th><br><input type="text" placeholder="Email ID / Contact No" name="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></th></tr>
          <tr><th><br><input type="password" placeholder="Password" name="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></th></tr>
              <tr><th><br><center><button type="submit" class="btn btn-success">Login</button></center></th></tr>
          </form>

          {% if messages %}
              {% for x in messages %}
              <tr>
                <th>
                    <br><br>
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong>{{ x }}</strong>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                </th>
              </tr>
              {% endfor %}
      {% endif %}
      </table>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </body>
    </html>
{% endblock %}
